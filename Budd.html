<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Budd - AI Companion | StudyMate</title>
  <link rel="stylesheet" href="Styles/StyleSheet.css" type="text/css">
</head>
<body class="light-mode">
  <header>
    <div class="header-container">
      <h1>ðŸ¤– Budd</h1>
      <nav>
        <a href="index.html">Home</a>
        <a href="quiz.html">Quizzes</a>
        <a href="progress.html">Progress</a>
        <a href="budd.html" class="active">Budd</a>
        <button id="dark-mode-toggle" class="dark-mode-btn" aria-label="Toggle dark mode">ðŸŒ™</button>
      </nav>
    </div>
  </header>

  <main class="budd-container">
    <section class="budd-chat">
      <div class="chat-header">
        <div class="budd-avatar">
          <img src="Images/budd-avatar.png" alt="Budd AI">
        </div>
        <div class="budd-info">
          <h3>Budd</h3>
          <p>Your AI Study Companion</p>
          <div class="budd-status online">Online</div>
        </div>
      </div>
      
      <div class="chat-messages" id="chat-messages">
        <!-- Messages will appear here -->
      </div>
      
      <div class="chat-input">
        <textarea placeholder="Ask Budd anything about your studies..." id="user-message"></textarea>
        <button id="send-message" class="btn">Send</button>
      </div>
      
      <div class="quick-questions">
        <h4>Quick Questions:</h4>
        <div class="quick-buttons">
          <button class="quick-btn" data-question="Explain this concept to me">Explain a Concept</button>
          <button class="quick-btn" data-question="Help me solve this problem">Solve a Problem</button>
          <button class="quick-btn" data-question="Create a study plan for me">Study Plan</button>
          <button class="quick-btn" data-question="Quiz me on this topic">Quiz Me</button>
        </div>
      </div>
    </section>
    
    <section class="budd-features">
      <div class="feature-card">
        <h3>Document Analysis</h3>
        <p>Upload study materials for Budd to summarize and explain</p>
        <div class="file-upload">
          <input type="file" id="document-upload" accept=".pdf,.doc,.txt">
          <label for="document-upload" class="btn-small">Upload File</label>
        </div>
      </div>
      
      <div class="feature-card">
        <h3>Study Tools</h3>
        <ul class="tools-list">
          <li><button class="tool-btn" data-tool="flashcards">Generate Flashcards</button></li>
          <li><button class="tool-btn" data-tool="summary">Create Summary</button></li>
          <li><button class="tool-btn" data-tool="quiz">Make Practice Quiz</button></li>
          <li><button class="tool-btn" data-tool="plan">Build Study Plan</button></li>
        </ul>
      </div>
      
      <div class="feature-card">
        <h3>Conversation History</h3>
        <div class="history-list">
          <!-- Previous conversations will appear here -->
        </div>
        <button id="clear-history" class="btn-small">Clear History</button>
      </div>
    </section>
  </main>

  <script src="JS/Scripts.js"></script>
</body>
</html>
