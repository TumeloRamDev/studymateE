<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | StudyMate</title>
  <link rel="stylesheet" href="Styles/auth.css" type="text/css">
</head>
<body class="login">
  <div class="auth-container">
     <div class="auth-header">
            <h1>TStudy<span>Mate</span></h1>
            <p>Your personal learning companion</p>
        </div>
      <form id="login-form" class="auth-form active">
            <div class="form-group">
                <label for="login-email">Email</label>
                <input type="email" id="login-email" required>
                <div class="error-message" id="login-email-error"></div>
            </div>
            
            <div class="form-group">
                <label for="login-password">Password</label>
                <input type="password" id="login-password" required>
                <div class="error-message" id="login-password-error"></div>
            </div>
            
            <div class="form-options">
                <label>
                    <input type="checkbox" id="remember-me"> Remember me
                </label>
                <a href="#" id="forgot-password">Forgot password?</a>
            </div>
            
            <button type="submit" class="btn-primary">Login</button>
            
            <div class="social-login">
                <p>Or continue with</p>
                <div class="social-icons">
                    <button type="button" class="social-btn google">
                        <img src="https://th.bing.com/th/id/R.68fc8758cbb72878f025459d1ab12465?rik=p%2fzYsNa11f%2bKvQ&pid=ImgRaw&r=0" alt="Google">
                    </button>
                    <button type="button" class="social-btn apple">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg" alt="Apple">
                    </button>
                </div>
            </div>
        </form>
          <div class="auth-footer">
          
            <p id="toggle-form-text">Don't have an account? <a href="signup.html" id="toggle-form">Sign up</a></p>
        </div>
  </div>
  <script src="backend/routes/auth.js"></script>
    <script>
  const toggleBtn = document.getElementById('dark-mode-toggle');
  toggleBtn.addEventListener('click', () => {
    document.body.classList.toggle('dark-mode');
  });
</script>
</body>
</html>
