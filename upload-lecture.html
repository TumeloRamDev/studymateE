<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Lecture | StudyMate</title>
  <link rel="stylesheet" href="Styles/StyleSheet.css" type="text/css">
</head>
<body class="light-mode">
  <header>
    <div class="header-container">
      <h1>ðŸ“¤ Upload Lecture</h1>
      <nav>
        <a href="index.html">Home</a>
        <a href="lecturer-dashboard.html">Dashboard</a>
        <a href="upload-lecture.html" class="active">Upload</a>
        <button id="dark-mode-toggle" class="dark-mode-btn" aria-label="Toggle dark mode">ðŸŒ™</button>
      </nav>
    </div>
  </header>

  <main class="lecture-upload-container">
    <section class="upload-header">
      <h2>Share Lecture Materials</h2>
      <p>Upload slides, notes, or recordings for your students</p>
    </section>
    
    <form id="lecture-upload-form">
      <div class="form-row">
        <div class="form-group">
          <label for="lecture-course">Course</label>
          <select id="lecture-course" required>
            <option value="">Select Course</option>
            <option value="cs101">CS101 - Introduction to Programming</option>
            <option value="cs201">CS201 - Data Structures</option>
            <option value="cs301">CS301 - Algorithms</option>
          </select>
        </div>
        
        <div class="form-group">
          <label for="lecture-topic">Lecture Topic</label>
          <input type="text" id="lecture-topic" required>
        </div>
      </div>
      
      <div class="form-group">
        <label for="lecture-description">Description</label>
        <textarea id="lecture-description" rows="3"></textarea>
      </div>
      
      <div class="form-group">
        <label for="lecture-date">Lecture Date</time></label>
        <input type="date" id="lecture-date" required>
      </div>
      
      <div class="form-group">
        <label>Files to Upload</label>
        <div class="file-upload-area" id="file-drop-area">
          <div class="drop-instructions">
            <p>Drag and drop files here or</p>
            <button type="button" id="browse-files" class="btn-small">Browse Files</button>
            <input type="file" id="lecture-files" multiple style="display: none;">
          </div>
          <div class="file-preview" id="file-preview">
            <!-- Files will be shown here -->
          </div>
        </div>
      </div>
      
      <div class="form-group checkbox-group">
        <input type="checkbox" id="notify-students">
        <label for="notify-students">Notify students about this upload</label>
      </div>
      
      <div class="form-actions">
        <button type="button" id="cancel-lecture-upload" class="btn">Cancel</button>
        <button type="submit" id="submit-lecture-upload" class="btn">Upload Lecture</button>
      </div>
    </form>
    
    <section class="recent-uploads">
      <h3>Your Recent Uploads</h3>
      <div class="uploads-list">
        <!-- Recent uploads will be shown here -->
      </div>
    </section>
  </main>

  <script src="JS/Scripts.js"></script>
</body>
</html>
