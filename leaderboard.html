<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard | StudyMate</title>
  <link rel="stylesheet" href="Styles/StyleSheet.css" type="text/css">
</head>
<body class="light-mode">
  <header>
    <div class="header-container">
      <h1>üèÜ Leaderboard</h1>
      <nav>
        <a href="index.html">Home</a>
        <a href="achievements.html">Achievements</a>
        <a href="leaderboard.html" class="active">Leaderboard</a>
        <button id="dark-mode-toggle" class="dark-mode-btn" aria-label="Toggle dark mode">üåô</button>
      </nav>
    </div>
  </header>

  <main class="leaderboard-container">
    <section class="leaderboard-filters">
      <div class="filter-group">
        <label for="timeframe">Timeframe:</label>
        <select id="timeframe">
          <option value="all-time">All Time</option>
          <option value="monthly">This Month</option>
          <option value="weekly">This Week</option>
          <option value="daily">Today</option>
        </select>
      </div>
      
      <div class="filter-group">
        <label for="scope">Scope:</label>
        <select id="scope">
          <option value="global">Global</option>
          <option value="country">Country</option>
          <option value="institution">Institution</option>
          <option value="friends">Friends</option>
        </select>
      </div>
      
      <div class="filter-group">
        <label for="category">Category:</label>
        <select id="category">
          <option value="overall">Overall</option>
          <option value="study-hours">Study Hours</option>
          <option value="quizzes">Quizzes Completed</option>
          <option value="streak">Day Streak</option>
        </select>
      </div>
    </section>
    
    <section class="personal-ranking">
      <h3>Your Position</h3>
      <div class="user-rank-card">
        <span class="rank">#42</span>
        <img src="Images/default-avatar.jpg" alt="Your profile" class="rank-avatar">
        <div class="rank-info">
          <h4>You</h4>
          <div class="rank-stats">
            <span>Level 15</span>
            <span>1,250 XP</span>
          </div>
        </div>
        <div class="progress-container">
          <div class="progress-bar">
            <div class="progress" style="width: 65%"></div>
          </div>
          <span>65% to next level</span>
        </div>
      </div>
    </section>
    
    <section class="leaderboard-main">
      <table class="leaderboard-table">
        <thead>
          <tr>
            <th>Rank</th>
            <th>Name</th>
            <th>Level</th>
            <th>XP</th>
            <th>Badges</th>
            <th>Streak</th>
          </tr>
        </thead>
        <tbody>
          <!-- Leaderboard rows will be loaded here -->
           <p>gift</p>
        </tbody>
      </table>
      
      <div class="leaderboard-pagination">
        <button id="prev-page" class="btn-small" disabled>Previous</button>
        <span id="page-info">Page 1 of 10</span>
        <button id="next-page" class="btn-small">Next</button>
      </div>
    </section>
    
    <aside class="leaderboard-sidebar">
      <div class="achievements-section">
        <h3>Your Recent Achievements</h3>
        <div class="achievements-list">
          <!-- Achievements will be loaded here -->
        </div>
      </div>
      
      <div class="compare-section">
        <h3>Compare With</h3>
        <div class="compare-form">
          <input type="text" placeholder="Enter username">
          <button class="btn-small">Compare</button>
        </div>
      </div>
      
      <div class="motivation-section">
        <h3>Motivation</h3>
        <div class="motivation-card">
          <p>"You're 15% closer to the top 25 than last week!"</p>
        </div>
      </div>
    </aside>
  </main>

  <script src="JS/Scripts.js"></script>
    <script>
  const toggleBtn = document.getElementById('dark-mode-toggle');
  toggleBtn.addEventListener('click', () => {
    document.body.classList.toggle('dark-mode');
  });
</script>
</body>
</html>
